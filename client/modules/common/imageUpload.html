<div id="uploadModal" class="modal fade" role="dialog">
	<!--
		DO NOT PUT ANYTHING OUTSIDE THIS DIV
	Copyright (c) 2017 Peter SOLYOM-NAGY <info@snp.hu>
	-->
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body row">
				<div cg-busy="ctl.imageUploadPromise"></div>
				<div class="col-xs-12">
					<button type="button" class="close pull-right" data-dismiss="modal">&times;</button>
					<span>Upload image</span>
				</div>
				<div class="col-xs-10 col-xs-offset-1 {{ctl.messageType}}">
					<span>Select the image to upload:</span>
					<input type="file" accept="image/*" name="imageFileSelect" onchange="angular.element(this).scope().fileUpdated(this)"/>
				</div>
				<div class="col-xs-12 text-danger">
					{{ctl.errorMessage}}
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" ng-click="ctl.upload()">Upload</button>
				<button type="button" class="btn btn-default" ng-click="ctl.cancel()">Cancel</button>
			</div>
		</div>
	</div>
</div>
