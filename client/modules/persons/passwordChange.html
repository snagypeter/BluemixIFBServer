<div id="personModal" class="modal fade" role="dialog">

	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="ctl.closeForm()" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Password change</h4>
			</div>
			<div class="modal-body">
				<div cg-busy="ctl.defaultPromise"></div>
				<form name="passwordChangeForm" role="form">
					<div class="form-group">
						<label for="oldPassword">
							<strong>Original password</strong>
						</label>
						<input type="password" class="form-control" id="oldPassword" name="oldPassword" ng-model="ctl.oldPassword" required>
						<span class="text-danger">&nbsp;<span ng-if="!passwordChangeForm.oldPassword.$valid">Original password is needed</span></span>
					</div>
					<div class="form-group">
						<label for="newPassword">
							<strong>New password</strong>
						</label>
						<input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Last Name" ng-model="ctl.newPassword" required>
						<span class="text-danger">&nbsp;<span ng-if="!passwordChangeForm.newPassword.$valid">The new password is required</span></span>
					</div>
					<div class="text-danger">
						{{ctl.errorMessage}}
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" ng-disabled="passwordChangeForm.$invalid" ng-click="ctl.changePassword()">Change</button>
				<button type="button" class="btn btn-default" ng-click="ctl.cancel()" data-dismiss="modal">Cancel</button>
			</div>
		</div>
	</div>
</div>
